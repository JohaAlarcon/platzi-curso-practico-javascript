<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <body>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript </p>
    </header>

    <section>
    <h2>Calucula el area y perimetro de un cuadrado</h2>
    <form action="">
        <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
        <input id="InputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()" >Calcular perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
    </form>
    <br></br>
    <br></br>
    <h2>Calucula el area y perimetro de un Triangulo</h2>
    <form action="">
        <label for="InputTrianguloLado1">Escribe cuanto mide el lado 1 del triangulo: </label>
        <input id="InputTrianguloLado1" type="number" >
        <label for="InputTrianguloLado2">Escribe cuanto mide el lado 2 del triangulo: </label>
        <input id="InputTrianguloLado2" type="number">
        <label for="InputTrianguloBase">Escribe cuanto mide la  base del triangulo: </label>
        <input id="InputTrianguloBase" type="number">
        <label for="InputTrianguloAltura">Escribe cuanto mide la altura del cuadrado: </label>
        <input id="InputTrianguloAltura" type="number">


        <button type="button" onclick="calcularPerimetroTriangulo()" >Calcular perimetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
    </form>

    <br></br>
    <br></br>
    <h2>Calucula el area y perimetro de un Circulo</h2>
    <form action="">
        <label for="InputCirculo">Escribe cual es el radio del circulo: </label>
        <input id="InputCirculo" type="number">
        <button type="button" onclick="calcularPerimetroCirculo()" >Calcular perimetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
    </form>




    </section>

    <script src="./Figuras.js"></script>
</body>
</html>
